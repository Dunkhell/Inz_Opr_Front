<h2 mat-dialog-title>Delete Facility</h2>
<mat-dialog-content>
    <form [formGroup]="deleteFacilityFormGroup " (ngSubmit)="onSubmit()">
    <div class="form-group">
        <p>Do you want to delete facility {{data.id}}</p>
    </div>
        <button class="btn btn-primary" style="margin-right: 10px;" type="submit">Confirm</button>
        <button class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>

        </form>
</mat-dialog-content>
