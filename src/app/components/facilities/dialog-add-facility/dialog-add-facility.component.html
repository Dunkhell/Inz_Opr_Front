<h2 mat-dialog-title>Add Facility</h2>
<mat-dialog-content>
    <form [formGroup]="addFacilityFormGroup " (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" id="name" type="text" formControlName="name" placeholder="Name..." required>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone: </label>
        <input class="form-control" id="contactPhone" type="text" formControlName="contactPhone" placeholder="Phone..." required>
    </div>
    <div class="form-group">
        <label for="country">Country: </label>
        <input class="form-control" id="country" type="text" formControlName="country" placeholder="Country..." required>
    </div>
    <div class="form-group">
        <label for="city">City: </label>
        <input class="form-control" id="city" type="text" formControlName="city" placeholder="City..." required>
    </div>
    <div class="form-group">
        <label for="street">Street: </label>
        <input class="form-control" id="street" type="text" formControlName="street" placeholder="Street..." required>
    </div>
        <button class="btn btn-primary" style="margin-right: 10px;" type="submit" [disabled]="!addFacilityFormGroup.valid">Submit</button>
        <button class="btn btn-danger" mat-button mat-dialog-close>Cancel</button>

        </form>
</mat-dialog-content>
